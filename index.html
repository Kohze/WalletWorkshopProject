<!DOCTYPE html>
<html>
  <head>
    <title>Bitcoin Wallet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script type="text/javascript" src="js/bsv@1.5.0/bsv.min.js"></script>
    <script type="text/javascript" src="js/qrcode.min.js"></script>
    <script
      type="text/javascript"
      src="js/bsv-mnemonic1.5.0/bsv-mnemonic.min.js"
    ></script>
    <script src="js/sweetalert2.all.min.js"></script>
    <script type="text/javascript" src="js/axios.min.js"></script>
    <script src='https://unpkg.com/filepay@2.0.3/dist/filepay.min.js'></script>
  </head>
  <body>
    <nav class="uk-navbar-container navColour" uk-navbar>
      <div class="uk-navbar-center">
        <ul class="uk-navbar-nav">
          <li><a href="#">Bitcoin Wallet Workshop</a></li>
        </ul>
      </div>
    </nav>
    <div class="qrModal">
      
      <div class="modal-content" >
        <span class="close">&times;</span>
          <div
            class="qrDivClass"
            id="qrcode"
            style="  display: block;
            margin-left: 64px;
            margin-right: auto;
            margin-top: 64px;
            width: 80%;
            "
          ></div>
      </div>
    </div>
    <div
      class="uk-child-width-expand@s"
      uk-grid
      style="margin-top: 50px; overflow: hidden"
    >
      <div class="uk-grid-item-match" style="text-align: center; height: 50%">
        <div
          class="uk-card uk-card-default uk-card-body uk-card-small cardColour"
        >
          Generate mnemonic

          <form id="enterMnemonic" action="">
            <div class="input-container">
              <input
                onsubmit="return false"
                oninput="submitMnemonic()"
                type="text"
                id="mnemonicText"
                style="word-wrap: break-word"
                value=""
              />
              <span
                class="uk-margin-small-right iconRight"
                uk-icon="refresh"
                style="cursor: pointer"
                id="newMnemonic"
              ></span>
            </div>
          </form>
        </div>
        <div
          id="hdPrivateKey"
          class="uk-card uk-card-default uk-card-body uk-margin-top uk-card-small cardColour"
        >
          HD Private Key

          <form id="enterHdPrivKey" action="">
            <div class="input-container">
              <input
                type="text"
                id="hdPrivateKeyText"
                style="word-wrap: break-word"
                value=""
                readonly
              />
              <span
                class="uk-margin-small-right iconRight"
                uk-icon="copy"
                id="copyHdprivate"
                onclick="copyHD()"
                style="cursor: pointer"
              ></span>
            </div>
          </form>
        </div>
        <p id="sliderText">Choose derivation path... (m/44'/0'/0')</p>
        <div class="slidecontainer">
          <input
            type="range"
            min="0"
            max="99"
            value="0"
            class="slider"
            id="range"
          />
        </div>
        <div
          id="privateKey"
          class="uk-card uk-card-default uk-card-body uk-margin-top uk-card-small cardColour"
        >
          Private Key

          <form id="enterPrivKey" action="">
            <div class="input-container">
              <input
                type="text"
                id="privateKeyText"
                style="word-wrap: break-word"
                value=""
                readonly
              />
              <span
                class="uk-margin-small-right iconRight"
                uk-icon="copy"
                onclick="copyPrivK()"
                style="cursor: pointer"
              ></span>
            </div>
          </form>
    
        </div>
        <div
          id="publicKey"
          class="uk-card uk-card-default uk-card-body uk-margin-top uk-card-small cardColour"
        >
          Public Key

          <form action="">
            <div class="input-container">
              <input
                type="text"
                id="publicKeyText"
                style="word-wrap: break-word"
                value=""
                readonly
              />
              <span
                class="uk-margin-small-right iconRight"
                uk-icon="copy"
                onclick="copyPubK()"
                style="cursor: pointer"
              ></span>
            </div>
          </form>
        </div>
        <div
          id="addressDiv"
          class="uk-card uk-card-default uk-card-body uk-margin-top uk-card-small cardColour"
        >
          Address
        <img src="img/qrImage.png" id="qrIconImage" onclick="">
        
          <form action="">
            <div class="input-container">
              <input
                type="text"
                id="addressText"
                style="word-wrap: break-word; cursor: pointer"
                value=""
                readonly
              />
              <span
                class="uk-margin-small-right iconRight"
                uk-icon="copy"
                onclick="copyAddress()"
              ></span>
            </div>
          </form>
        </div>
        <div
          class="uk-card uk-card-default uk-card-body uk-margin-top uk-card-small cardColour"
          style="margin-bottom: 5%"
        >
          Balance<span
          class="uk-margin-small-right iconRight"
          uk-icon="qr"
          onclick="refreshBalance()"
          style="cursor: pointer"
        ></span>
          <form action="">
            <div class="input-container">
              <input
                type="text"
                id="balance"
                style="word-wrap: break-word"
                value=""
                readonly
              />
              <span
                class="uk-margin-small-right iconRight"
                uk-icon="refresh"
                onclick="refreshBalance()"
                style="cursor: pointer"
              ></span>
            </div>
          </form>
        </div>
      </div>
      <div class="uk-grid-item-match" style="text-align: center; height: 50%">       
        <div
        class="uk-card uk-card-default uk-card-body uk-card-small cardColour" style="width: 100%;" 
      >  
       <div style="width: 62%; display: inline-block;">Send to Address
        <form id="sendTo"  style="width: 100%;  " action="">     
          <div class="input-container">          
            <input
              type="text"
              id="sendToText"
              style="word-wrap: break-word; "
              value=""
            />  
            
          </div>
        </form>
      </div>
      <div style="width: 18%; display: inline-block;">Amount
        <form id="amount " action="" style="width: 100%; " >
          <div class="input-container">
            <input
              onsubmit="return false"
              oninput=""
              type="text"
              id="amountText"
              style="word-wrap: break-word;"
              value=""
              
            />
            
          </div>
        </form>
      </div>
      <button style=" display: inline-block; width: 16%;" id="sendTransaction">Send</button>
      
      </div>
      <div style=" height : 100%">
        <div id="txBox"
          class="uk-card uk-card-default uk-card-body uk-card-small cardColour uk-margin-top"
          style="height: 654px; overflow: scroll;" 
        >
    </div>
      </div>
      
    </div>
    <script>
      var modal = document.querySelector(".qrModal");
      var qrBtn = document.getElementById("qrIconImage");
      var modalClose = document.querySelector(".close");

      qrBtn.onclick = function () {
        modal.style.display = "block";
      };

      modalClose.onclick = function () {
        modal.style.display = "none";
      };

      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };

      function copyHD() {
        var copyText = hdPrivateKeyText;
        copyText.select();
        copyText.setSelectionRange(0, 99999);
        document.execCommand("copy");
        Swal.fire("", "HD Private Key Copied!", "success");
      }
      function copyPrivK() {
        var copyText = privateKeyText;
        copyText.select();
        copyText.setSelectionRange(0, 99999);
        document.execCommand("copy");
        Swal.fire("", "Private Key Copied!", "success");
      }

      function copyPubK() {
        var copyText = publicKeyText;
        copyText.select();
        copyText.setSelectionRange(0, 99999);
        document.execCommand("copy");
        Swal.fire("", "Public Key Copied!", "success");
      }

      function copyAddress() {
        var copyText = addressText;
        copyText.select();
        copyText.setSelectionRange(0, 99999);
        document.execCommand("copy");
        Swal.fire("", "Address Copied!", "success");
      }
      enterMnemonic.addEventListener("submit", function (e) {
      e.preventDefault();
      });
    </script>
    <script src="js/script.js"></script>
  </body>
</html>
